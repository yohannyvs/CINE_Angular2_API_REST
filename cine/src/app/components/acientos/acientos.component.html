    <div class="col-md-6">

      <form class="form">
        <h2 class="form">Boleto</h2>
        <br>
         Presentacion: {{ presentacion.id }}
        <br>
         Asiento:  {{ a.id }}
        <br>
         Usuario:  {{ usuario }}
        <br>
        <button class=" btn-primary btn-block" type="submit" (click)= "compra()" >Comprar</button>
        <br>
        <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#myModal"> Pagar </button>
      </form>

    <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Pago Factura</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="Numero_tarjeta" class="form-control-label">Numero de Tarjeta:</label>
                  <input type="text" class="form-control" id="num_tarjeta" name="num_tar" [(ngModel)]="num_tar" placeholder="Tarjeta" required>
                </div>
                <div class="form-group">

                  <div class="form-inline">
                    <label for="message-text" class="form-control-label">Fecha de vencimiento</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <select class="form-control" id="mes">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                      <option>7</option>
                      <option>8</option>
                      <option>9</option>
                      <option>10</option>
                      <option>11</option>
                      <option>12</option>
                    </select>
                     &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <select class="form-control" id="anno">
                      <option>17</option>
                      <option>18</option>
                      <option>19</option>
                      <option>20</option>
                      <option>21</option>
                      <option>22</option>
                      <option>23</option>
                      <option>24</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="Numero_tarjeta" class="form-control-label">Numero de Seguridad:</label>
                    <input type="text" class="form-control" id="num_seguridad" name="passw" [(ngModel)]="num_seg" placeholder="NÂ° Seguridad" required>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary" (click)="pagar()" >Pagar</button>
            </div>
          </div>
        </div>
      </div>
